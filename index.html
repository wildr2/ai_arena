<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="darkreader-lock">
	<title>Welcome to the Arena</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #111;
			color: #fff;
		}
		.connect-container {
			display: none;
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			background-color: #111;
			border: 1px solid #666;
			border-radius: 5px;
		}
		.character-creation {
			display: none;
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			background-color: #111;
			border: 1px solid #666;
			border-radius: 5px;
		}
		.input-group {
			display: flex;
			flex-direction: column;
			gap: 5px;
		}
		input {
			padding: 8px;
			background-color: #111;
			border: 1px solid #666;
			border-radius: 3px;
			color: #fff;
			font-family: inherit;
		}
		button {
			padding: 10px;
			background-color: #4b4b8e;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3b3b6e;
		}
		.character-creation {
			display: none;
		}
 	 	#submitChrBtn:disabled {
			opacity: 0.5;
			pointer-events: none;
		}
		.trait-group {
			display: flex;
			flex-direction: column;
		}
		.trait-checkbox {
			display: flex;
			align-items: center;
			gap: 8px;
			accent-color: #4b4b8e;
		}
		.trait-label {
			color: #ccc;
			font-family: inherit;
			font-size: 1em;
			padding-top: 6px;
			padding-bottom: 6px;
		}
		.trait-label:hover {
			color: #fff;
		}
		.trait-label:has(input:checked) {
			color: #8e8ef8;
		}
		.arena {
			display: none;
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			background-color: #111;
			border: 1px solid #666;
			border-radius: 5px;
		}
		.server-stats {
			background-color: #222;
			padding: 10px;
			margin: 20px 0;
			border-radius: 3px;
			color: #fff;
		}
		.loading-spinner-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.7);
			text-align: center;
		}
		.loading-spinner-container {
			display: flex;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.loading-spinner {
			display: flex;
			width: 2em;
			height: 2em;
			animation: spin 3s linear infinite;
		}
		.loading-spinner::before {
			content: "ðŸ—¡";
			position: absolute;
			top: -3px;
			left: 3px;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2.5em;
			color: #fff;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="loading-spinner-overlay">
		<div class="loading-spinner-container">
			<div class="loading-spinner"></div>
		</div>
	</div>
	<div class="connect-container">
		<h2>Welcome to the Arena</h2>
		<div class="input-group">
			<label for="serverUrl">Server Address:</label>
			<input type="text" id="serverUrl" value="http://localhost:5000">
		</div>
		<div class="input-group" style="margin-top: 10px;">
			<label for="username">Username:</label>
			<input type="text" id="username">
		</div>
		<button onclick="onConnectButton()" style="margin-top: 20px;">Connect</button>
	</div>

	<div class="character-creation" id="characterCreation">
		<div style="padding: 20px;">
			<h2 id="abilityHeader" data-template="Choose {pickCount} {traitType}"></h2>
			<div class="trait-group" id="abilityGroup">
				<div class="trait-checkbox">
					<label for="ability0" class="trait-label">
						<input type="checkbox" id="ability0" class="trait-checkbox-input">
						You can fly
					</label>
				</div>
				<div class="trait-checkbox">
					<label for="ability1" class="trait-label">
						<input type="checkbox" id="ability1" class="trait-checkbox-input">
						You can do a forward roll
					</label>
				</div>
			</div>
			<h2 id="weaknessHeader" data-template="Choose {pickCount} {traitType}"></h2>
			<div class="weakness-group" id="weaknessGroup">
				<div class="trait-checkbox">
					<label for="weakness0" class="trait-label">
						<input type="checkbox" id="weakness0" class="trait-checkbox-input">
						You are allergic to peanuts
					</label>
				</div>
				<div class="trait-checkbox">
					<label for="weakness1" class="trait-label">
						<input type="checkbox" id="weakness1" class="trait-checkbox-input">
						You are blind
					</label>
				</div>
			</div>
			<h2 id="itemHeader" data-template="Choose {pickCount} {traitType}"></h2>
			<div class="item-group" id="itemGroup">
				<div class="trait-checkbox">
					<label for="item0" class="trait-label">
						<input type="checkbox" id="item0" class="trait-checkbox-input">
						A sturdy shield
					</label>
				</div>
				<div class="trait-checkbox">
					<label for="item1" class="trait-label">
						<input type="checkbox" id="item1" class="trait-checkbox-input">
						A pointed stick
					</label>
				</div>
			</div>
			<button id="submitChrBtn" onclick="submitCharacter()" style="margin-top: 20px;">Confirm</button>
			<button onclick="logOut()" class="logout-button">Logout</button>
		</div>
	</div>

	<div class="arena" id="arena">
		<div style="padding: 20px;">
			<div class="chr-desc">
				<p data-template="{chr_desc}"></p>
			</div>
			<div class="server-stats">
				<p data-template="{ready}/{max} contestants have entered the arena"></p>
			</div>
			<div class="fight-desc">
				<p data-template="{fight_desc}"></p>
			</div>
			<button onclick="logOut()" class="logout-button">Logout</button>
		</div>
	</div>

	<script>
		let serverUrl = "http://localhost:5000";
		let username = "";
		let creationData = {}
		
		document.addEventListener('DOMContentLoaded', function() {
			reconnect();
		});
		
		function saveConnection(newServerUrl, newUsername) {
			serverUrl = newServerUrl
			username = newUsername
			localStorage.setItem('username', newUsername);
			localStorage.setItem('serverUrl', newServerUrl);
		}

		function reconnect() {
			serverUrl = localStorage.getItem('serverUrl');
			username = localStorage.getItem('username');
			if (username && serverUrl) {
				connect(serverUrl, username)
			} else {
				logOut();
			}
		}
		
		function logOut() {
			saveConnection("", "");
			showConnect();
		}

		function onConnectButton() {
			const serverUrl = document.getElementById("serverUrl").value;
			const username = document.getElementById("username").value;
			if (!serverUrl) {
				alert("Please specify server URL.");
				return;
			}
			connect(serverUrl, username);
		}

		function connect(serverUrl, username) {
			LoadingSpinner.show();
			fetch(`${serverUrl}/connect`, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					username: username
				})
			}).then(response => response.json())
			.then(data => {
				LoadingSpinner.hide();
				switch(data.status) {
					case "creation":
						saveConnection(serverUrl, username);
						showCharacterCreation(data);
						break;
					case "arena":
						saveConnection(serverUrl, username);
						showArena(data);
						break;
					case "invalid_username":
						logOut();
						alert("Invalid username. Usernames must be between 1 and 16 characters.");
						break;
					default:
						logOut();
						alert("Unknown response from server");
				}
			})
			.catch(error => {
				LoadingSpinner.hide();
				logOut();
				alert(`Error connecting: ${error}`);
			});
		}

		function submitCharacter() {
			const abilityPicks = getCharacterCreationPicks("ability")
			const weaknessPicks= getCharacterCreationPicks("weakness")
			const itemPicks = getCharacterCreationPicks("item")

			if (!canSubmitCharacterCreation()) {
				alert("You must make the correct number of choices");
				return;
			}
			
			// Send the selected abilities to the server
			LoadingSpinner.show();
			fetch(`${serverUrl}/create-character`, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					username: username,
					ability_picks: abilityPicks,
					weakness_picks: weaknessPicks,
					item_picks: itemPicks,
				})
			}).then(response => response.json())
			.then(data => {
				LoadingSpinner.hide();
				switch(data.status) {
					case "arena":
						showArena(data);
						break;
					default:
						alert("Unknown response from server");
				}
			})
			.catch(error => {
				LoadingSpinner.hide();
				alert(`Error creating character: ${error}`);
			});
		}

		function updateTemplate(selector, data) {
			const element = document.querySelector(selector);
			const template = element.dataset.template;
			element.textContent = template.replace(/{([^{}]*)}/g, (match, key) => data[key]);
		}

		function showConnect() {
			document.querySelector('.connect-container').style.display = 'block';
			document.getElementById('characterCreation').style.display = 'none';
			document.getElementById('arena').style.display = 'none';
		}

		function showCharacterCreation(data) {
			document.querySelector('.connect-container').style.display = 'none';
			document.getElementById('characterCreation').style.display = 'block';
			document.getElementById('arena').style.display = 'none';
			
			creationData = data;
			for (let trait_type in data.trait_offers) {
				showTraitOffer(data.trait_offers[trait_type])
			}
			updateSubmitChrBtn();
		}

		function showTraitOffer(offer) {
			let templateData = {
				pickCount: offer.pick_count,
				traitType: offer.pick_count == 1 ? offer.name : offer.plural_name
			}
			updateTemplate(`#${offer.name}Header`, templateData);
			
			// Clear existing trait options and populate from data.
			const traitGroup = document.getElementById(`${offer.name}Group`);
			traitGroup.innerHTML = ''; // Clear existing content
			
			offer.traits.forEach((trait, index) => {
				const traitDiv = document.createElement('div');
				traitDiv.className = 'trait-checkbox';
				
				const traitId = `${offer.name}${index}`; // Create unique ID for each ability
				traitDiv.innerHTML = `
					<label for="${traitId}" class="trait-label">
						<input type="checkbox" id="${traitId}" class="trait-checkbox-input" onchange="onCreationCheckboxChange(event)">
						${trait}
					</label>
				`;
				
				traitGroup.appendChild(traitDiv);
			});
		}

		function onCreationCheckboxChange(event) {
			updateSubmitChrBtn();
		}
		
		function getCharacterCreationPicks(traitType) {
			const checkboxes = document.querySelector(`#${traitType}Group`).querySelectorAll(".trait-checkbox-input");
			return Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.id.split(traitType)[1]);
		}

		function canSubmitCharacterCreation() {
			for (let trait_type in creationData.trait_offers) {
				const picksCount = getCharacterCreationPicks(trait_type).length;
				if (picksCount != creationData.trait_offers[trait_type].pick_count) {
					return false;
				}
			}
			return true;
		}

		function updateSubmitChrBtn() {
			const submitButton = document.getElementById('submitChrBtn');
			let canSubmit = canSubmitCharacterCreation();
			submitButton.disabled = !canSubmit;
		}

		function showArena(data) {
			document.querySelector('.connect-container').style.display = 'none';
			document.getElementById('characterCreation').style.display = 'none';
			document.getElementById('arena').style.display = 'block';
			updateTemplate('.chr-desc p', data);
			updateTemplate('.server-stats p', data);
			updateTemplate('.fight-desc p', data);
		}
		
		const LoadingSpinner = (function() {
			let loadingSpinnerPending = false;
			return {
				show: function() {
					loadingSpinnerPending = true;
					setTimeout(() => {
						if (loadingSpinnerPending) {
							document.querySelector('.loading-spinner-overlay').style.display = 'flex';
						}
					}, 300);
				},
				
				hide: function() {
					loadingSpinnerPending = false;
					document.querySelector('.loading-spinner-overlay').style.display = 'none';
				}
			};
		})();
	</script>
</body>
</html>
